<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/international-checkout.css">
    <link rel="stylesheet" href="css/template/nav.css">
    <link rel="stylesheet" href="css/template/template.css">
    <link rel="stylesheet" href="css/template/footer.css">
    <title>FearOfGod</title>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <div class="container">
        <div class="title"><a href="/">FEAR OF GOD</a></div>
        <div class="contents">
            <div class="language">
                <p>CHANGE LANGUAGE</p>
                <label for="language"></label>
                <select name="language" id="language">
                    <option value="english">ENGLISH</option>
                    <option value="korean">KOREAN</option>
                </select>
            </div>
            <div class="order">
                <div class="order-row">
                    <p>ORDER SUMMARY</p>
                    <p>QUANTITY</p>
                    <p>PRICE</p>
                    <p>TOTAL</p>
                </div>
                <div class="items">
                    <div class="item">
                        <div class="img-box">
                            <img src="" alt="">
                        </div>
                        <div class="item-name">
                            Default name
                        </div>
                        <div class="item-quantity">
                            0
                        </div>
                        <div class="item-price">
                            &#8361; 000
                        </div>
                        <div class="item-total"></div>
                    </div>
                </div>
                <div class="items-total">
                    <p>ITEMS TOTAL</p>
                    <p>&#8361; 000</p>
                </div>
            </div>
            <div class="address">
                <div class="billing-address">
                    <div class="billing-address-title">
                        <p>BILLING ADDRESS</p>
                    </div>
                    <form action="" class="address-form">
                        <div class="address-form-item">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" />
                        </div>
                        <div class="address-form-item">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" />
                        </div>
                        <div class="address-form-item">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="address-form-item">
                            <label for="country">COUNTRY</label>
                            <select id="country">
                                <option value="southKorea">KOREA - SOUTH</option>
                                <option value="us">UNITED STATE</option>
                            </select>
                        </div>
                        <div class="address-form-item">
                            <label for="address-line-1">ADDRESS LINE 1</label>
                            <input type="text" name="address-line-1" id="address-line-1" />
                        </div>
                        <div class="address-form-item">
                            <label for="address-line-2">ADDRESS LINE 2</label>
                            <input type="text" name="address-line-2" id="address-line-2" />
                        </div>
                    </form>
                </div>
                <div class="delivery-address"></div>
            </div>
        </div>
    </div>
</body>
</html>
